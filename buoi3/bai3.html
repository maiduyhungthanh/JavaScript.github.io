    <script>
// bai 1
const t = document.createElement("p");
t.id = "text";

t.style.fontSize = '2rem'

document.body.prepend(t);

const liAll = document.getElementsByTagName("li")
for (let i = 0; i < liAll.length; i++) {
    liAll[i].style.color = 'blue'
}
